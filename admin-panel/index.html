<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西酒店管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.84.0/dist/umd/supabase.min.js"></script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.expanded {
            width: 250px;
        }
        .content {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed + .content {
            margin-left: 80px;
        }
        .sidebar.expanded + .content {
            margin-left: 250px;
        }
        /* 添加加载动画 */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        /* 添加警报样式 */
        .alert-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .alert-banner.hidden {
            transform: translateY(-100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 警报横幅 -->
    <div id="alert-banner" class="alert-banner hidden bg-red-500 text-white hidden">
        <div class="container mx-auto flex justify-between items-center">
            <span id="alert-message"></span>
            <button id="close-alert" class="text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar expanded bg-gray-800 text-white h-full fixed left-0 top-0 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold truncate" id="sidebar-title">江西酒店管理面板</h1>
            </div>
            <div class="flex-1 overflow-y-auto">
                <nav class="p-2">
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1 active">
                        <i class="fas fa-home mr-3"></i>
                        <span id="dashboard-link">仪表板</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-utensils mr-3"></i>
                        <span id="menu-link">菜单管理</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-list mr-3"></i>
                        <span id="categories-link">分类管理</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-shopping-cart mr-3"></i>
                        <span id="orders-link">订单管理</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-concierge-bell mr-3"></i>
                        <span id="services-link">服务请求</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-tags mr-3"></i>
                        <span id="tagged-orders-link">标签化订单</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-database mr-3"></i>
                        <span id="database-link">数据库管理</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-lg mb-1">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span id="monitoring-link">性能监控</span>
                    </a>
                </nav>
            </div>
            <div class="p-4 border-t border-gray-700">
                <button id="toggle-sidebar" class="w-full flex items-center justify-center p-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
                    <i class="fas fa-arrow-left mr-2" id="toggle-icon"></i>
                    <span id="toggle-text">收起菜单</span>
                </button>
                <button id="logout-btn" class="w-full flex items-center justify-center p-2 bg-red-600 hover:bg-red-700 rounded-lg mt-2 text-white">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span>退出登录</span>
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="content flex-1 ml-250">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow">
                <div class="flex items-center justify-between p-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" id="page-title">仪表板</h1>
                        <p class="text-gray-600" id="page-subtitle">系统概览和统计信息</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-200">
                                <i class="fas fa-bell"></i>
                                <span id="alert-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                            </button>
                        </div>
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="ml-2 text-gray-700" id="current-user">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容 -->
            <main class="p-6">
                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                                <i class="fas fa-utensils fa-lg"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">菜品总数</p>
                                <h3 class="text-2xl font-bold" id="total-dishes">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-500">
                                <i class="fas fa-list fa-lg"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">分类数量</p>
                                <h3 class="text-2xl font-bold" id="total-categories">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">今日订单</p>
                                <h3 class="text-2xl font-bold" id="today-orders">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                                <i class="fas fa-concierge-bell fa-lg"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">待处理服务</p>
                                <h3 class="text-2xl font-bold" id="pending-services">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold mb-4">销售趋势</h2>
                        <div class="h-64 flex items-center justify-center bg-gray-50 rounded-lg">
                            <p class="text-gray-500">销售趋势图表</p>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold mb-4">热门菜品</h2>
                        <div class="h-64 flex items-center justify-center bg-gray-50 rounded-lg">
                            <p class="text-gray-500">热门菜品排行榜</p>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">最近活动</h2>
                    <div class="space-y-4" id="recent-activities">
                        <div class="flex items-start border-b pb-4">
                            <div class="p-2 bg-blue-100 rounded-full text-blue-500 mr-3">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div>
                                <p class="font-medium">新增菜品</p>
                                <p class="text-gray-600 text-sm">水煮牛肉已添加到江湖小炒分类</p>
                                <p class="text-gray-400 text-xs">2分钟前</p>
                            </div>
                        </div>
                        <div class="flex items-start border-b pb-4">
                            <div class="p-2 bg-green-100 rounded-full text-green-500 mr-3">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div>
                                <p class="font-medium">更新菜品</p>
                                <p class="text-gray-600 text-sm">红烧肉价格已更新为48元</p>
                                <p class="text-gray-400 text-xs">15分钟前</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="p-2 bg-yellow-100 rounded-full text-yellow-500 mr-3">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div>
                                <p class="font-medium">新订单</p>
                                <p class="text-gray-600 text-sm">桌号T-05提交了新订单</p>
                                <p class="text-gray-400 text-xs">32分钟前</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // 导入服务模块
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        import { authManager } from './src/services/auth.js';
        import { performanceOptimizer } from './src/services/performance.js';
        import { monitoringSystem } from './src/services/monitoring.js';
        
        // 初始化监控系统
        monitoringSystem.startMonitoring();
        monitoringSystem.recordPageView('dashboard');
        
        // 数据库配置
        const SUPABASE_URL = 'https://kdlhyzsihflwkwumxzfw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkbGh5enNpaGZsd2t3dW14emZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MjQxMjAsImV4cCI6MjA3NDAwMDEyMH0.wABs6L4Eiosksya2nUoO1i7doO7tYHcuz8WZA1kx6G8';
        
        // 创建Supabase客户端
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM元素
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const toggleIcon = document.getElementById('toggle-icon');
        const toggleText = document.getElementById('toggle-text');
        const logoutBtn = document.getElementById('logout-btn');
        const alertBanner = document.getElementById('alert-banner');
        const alertMessage = document.getElementById('alert-message');
        const closeAlert = document.getElementById('close-alert');
        const alertCount = document.getElementById('alert-count');
        
        // 侧边栏切换
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            sidebar.classList.toggle('expanded');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-arrow-left');
                toggleIcon.classList.add('fa-arrow-right');
                toggleText.textContent = '展开菜单';
            } else {
                toggleIcon.classList.remove('fa-arrow-right');
                toggleIcon.classList.add('fa-arrow-left');
                toggleText.textContent = '收起菜单';
            }
            
            monitoringSystem.recordUserAction('toggle_sidebar', {
                state: sidebar.classList.contains('expanded') ? 'expanded' : 'collapsed'
            });
        });
        
        // 退出登录
        logoutBtn.addEventListener('click', () => {
            authManager.logout();
            window.location.href = 'login.html'; // 重定向到登录页面
            monitoringSystem.recordUserAction('logout');
        });
        
        // 关闭警报
        closeAlert.addEventListener('click', () => {
            alertBanner.classList.add('hidden');
            monitoringSystem.recordUserAction('close_alert');
        });
        
        // 显示警报
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertBanner.className = `alert-banner bg-${type === 'error' ? 'red' : 'yellow'}-500 text-white`;
            alertBanner.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertBanner.classList.add('hidden');
            }, 3000);
            
            monitoringSystem.recordUserAction('show_alert', { message, type });
        }
        
        // 更新警报计数
        function updateAlertCount(count) {
            if (count > 0) {
                alertCount.textContent = count;
                alertCount.classList.remove('hidden');
            } else {
                alertCount.classList.add('hidden');
            }
        }
        
        // 获取统计数据
        async function fetchDashboardStats() {
            try {
                // 显示加载状态
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.classList.add('loading');
                });
                
                // 获取菜品总数
                const { count: dishesCount, error: dishesError } = await supabase
                    .from('dishes')
                    .select('*', { count: 'exact', head: true });
                
                if (dishesError) throw dishesError;
                
                // 获取分类数量
                const { count: categoriesCount, error: categoriesError } = await supabase
                    .from('categories')
                    .select('*', { count: 'exact', head: true });
                
                if (categoriesError) throw categoriesError;
                
                // 获取今日订单数
                const today = new Date().toISOString().split('T')[0];
                const { count: todayOrdersCount, error: ordersError } = await supabase
                    .from('orders')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', today);
                
                if (ordersError) throw ordersError;
                
                // 获取待处理服务请求数
                const { count: pendingServicesCount, error: servicesError } = await supabase
                    .from('service_requests')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'pending');
                
                if (servicesError) throw servicesError;
                
                // 更新UI
                document.getElementById('total-dishes').textContent = dishesCount || 0;
                document.getElementById('total-categories').textContent = categoriesCount || 0;
                document.getElementById('today-orders').textContent = todayOrdersCount || 0;
                document.getElementById('pending-services').textContent = pendingServicesCount || 0;
                
                // 移除加载状态
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.classList.remove('loading');
                });
                
                monitoringSystem.recordApiCall('fetch_dashboard_stats', true);
            } catch (error) {
                console.error('获取仪表板统计数据失败:', error);
                showAlert('获取统计数据失败: ' + error.message);
                monitoringSystem.recordError('dashboard_stats_fetch', error.message);
                monitoringSystem.recordApiCall('fetch_dashboard_stats', false);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查用户登录状态
            const currentUser = authManager.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // 显示当前用户
            document.getElementById('current-user').textContent = currentUser.username;
            
            // 获取统计数据
            fetchDashboardStats();
            
            // 初始化性能优化器
            performanceOptimizer.initLazyLoading();
            
            console.log('管理面板初始化完成');
            monitoringSystem.recordUserAction('dashboard_loaded');
        });
    </script>
</body>
</html>

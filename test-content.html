<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试内容显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-wood text-ink font-serif">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">测试内容显示</h1>
        
        <div class="bg-paper p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">这是测试内容</h2>
            <p>如果能看到这段文字，说明内容显示是正常的。</p>
            
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div class="bg-white p-2 rounded border">
                    <h3 class="font-bold">菜品 1</h3>
                    <p>描述</p>
                    <p class="text-gold">¥28</p>
                </div>
                <div class="bg-white p-2 rounded border">
                    <h3 class="font-bold">菜品 2</h3>
                    <p>描述</p>
                    <p class="text-gold">¥35</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect fill="#f5f5f0" width="800" height="600"/>
  
  <!-- 装饰性边框 -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#d4af37" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- 中式图案装饰 -->
  <circle cx="400" cy="300" r="120" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="300" r="90" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
  
  <!-- 餐具图标 -->
  <g transform="translate(400, 240)" opacity="0.3">
    <!-- 勺子 -->
    <ellipse cx="-30" cy="0" rx="8" ry="12" fill="#a0a0a0"/>
    <rect x="-32" y="10" width="4" height="50" rx="2" fill="#a0a0a0"/>
    
    <!-- 筷子 -->
    <rect x="15" y="-10" width="3" height="70" rx="1.5" fill="#a0a0a0" transform="rotate(-10 16.5 25)"/>
    <rect x="25" y="-10" width="3" height="70" rx="1.5" fill="#a0a0a0" transform="rotate(10 26.5 25)"/>
  </g>
  
  <!-- 主文字 -->
  <text fill="#a0a0a0" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" font-size="36" font-weight="bold"
        x="50%" y="360" text-anchor="middle" alignment-baseline="middle">
    暂无图片
  </text>
  
  <!-- 副文字 -->
  <text fill="#b0b0b0" font-family="Arial, sans-serif" font-size="20" 
        x="50%" y="390" text-anchor="middle" alignment-baseline="middle">
    No Image Available
  </text>
  
  <!-- 底部提示 -->
  <text fill="#c0c0c0" font-family="'Microsoft YaHei', sans-serif" font-size="14" 
        x="50%" y="530" text-anchor="middle" alignment-baseline="middle">
    请联系管理员上传菜品图片
  </text>
</svg>

name: Deploy Admin Panel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Deploy Admin Panel Instructions
        run: |
          echo "⚠️ Supabase CLI does not support direct static site deployment"
          echo "Please deploy the admin panel manually through the Supabase Dashboard"
          echo "1. Go to https://app.supabase.com"
          echo "2. Select your project"
          echo "3. Navigate to 'Static Site Hosting'"
          echo "4. Upload all files from the admin-panel directory"
        env:
          SUPABASE_TOKEN: ${{ secrets.SUPABASE_TOKEN }}
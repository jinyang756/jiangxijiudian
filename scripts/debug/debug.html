<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">菜单数据调试</h1>
        <button id="loadData" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            加载菜单数据
        </button>
        <div id="output" class="mt-4 p-4 bg-white rounded shadow"></div>
    </div>

    <script type="module">
        import { api } from './services/api.ts';
        
        document.getElementById('loadData').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>正在加载数据...</p>';
            
            try {
                const result = await api.getMenu();
                output.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">加载结果:</h2>
                    <p>状态码: ${result.code}</p>
                    <p>消息: ${result.message}</p>
                    <p>数据长度: ${result.data ? result.data.length : 0}</p>
                    <pre class="bg-gray-100 p-2 mt-2 rounded">${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<p class="text-red-500">错误: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库调试工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
        }
        .config-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .config-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .config-value {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #545b62;
        }
        .button.success {
            background-color: #28a745;
        }
        .button.success:hover {
            background-color: #218838;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>江西酒店数据库调试工具</h1>
            <p>直接在浏览器中测试和调试数据库连接</p>
        </div>

        <div class="config-section">
            <div class="config-title">数据库配置信息</div>
            <div><strong>Supabase URL:</strong> <div class="config-value" id="supabase-url">https://kdlhyzsihflwkwumxzfw.supabase.co</div></div>
            <div><strong>Project Ref:</strong> <div class="config-value" id="project-ref">kdlhyzsihflwkwumxzfw</div></div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="connection">连接测试</div>
            <div class="tab" data-tab="categories">Categories表</div>
            <div class="tab" data-tab="dishes">Dishes表</div>
            <div class="tab" data-tab="menu-view">菜单视图</div>
        </div>

        <div class="tab-content active" id="connection-tab">
            <div class="status info">
                点击下面的按钮测试数据库连接
            </div>
            <button class="button success" onclick="testConnection()">测试数据库连接</button>
            <div class="results" id="connection-results"></div>
        </div>

        <div class="tab-content" id="categories-tab">
            <div class="status info">
                点击下面的按钮查询Categories表数据
            </div>
            <button class="button" onclick="queryCategories()">查询Categories表</button>
            <div class="results" id="categories-results"></div>
        </div>

        <div class="tab-content" id="dishes-tab">
            <div class="status info">
                点击下面的按钮查询Dishes表数据（前10条）
            </div>
            <button class="button" onclick="queryDishes()">查询Dishes表</button>
            <div class="results" id="dishes-results"></div>
        </div>

        <div class="tab-content" id="menu-view-tab">
            <div class="status info">
                点击下面的按钮查询菜单视图数据（前5条）
            </div>
            <button class="button" onclick="queryMenuView()">查询菜单视图</button>
            <div class="results" id="menu-view-results"></div>
        </div>
    </div>

    <script type="module">
        // 从Supabase CDN导入客户端
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // 数据库配置
        const SUPABASE_URL = 'https://kdlhyzsihflwkwumxzfw.supabase.co';
        const SUPABASE_KEY = 'J2nkgp0cGZYF8iHk';

        // 创建Supabase客户端
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加活动状态到当前标签
                tab.classList.add('active');
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // 显示结果的辅助函数
        function displayResult(containerId, content, isError = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = content;
            container.appendChild(resultDiv);
        }

        // 显示JSON数据的辅助函数
        function displayJsonData(containerId, data, title) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const titleDiv = document.createElement('h3');
            titleDiv.textContent = title;
            container.appendChild(titleDiv);
            
            if (Array.isArray(data)) {
                const countDiv = document.createElement('div');
                countDiv.className = 'status info';
                countDiv.textContent = `共找到 ${data.length} 条记录`;
                container.appendChild(countDiv);
                
                data.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'result-item';
                    itemDiv.innerHTML = `<strong>${index + 1}.</strong> ${JSON.stringify(item, null, 2)}`;
                    container.appendChild(itemDiv);
                });
            } else {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item';
                itemDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                container.appendChild(itemDiv);
            }
        }

        // 测试数据库连接
        async function testConnection() {
            const resultsContainer = document.getElementById('connection-results');
            resultsContainer.innerHTML = '<div class="status info">正在测试连接...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('count')
                    .single();

                if (error) {
                    displayResult('connection-results', `❌ 连接测试失败: ${error.message}`, true);
                } else {
                    displayResult('connection-results', '✅ 数据库连接成功！');
                }
            } catch (error) {
                displayResult('connection-results', `❌ 连接测试异常: ${error.message}`, true);
            }
        }

        // 查询Categories表
        async function queryCategories() {
            const resultsContainer = document.getElementById('categories-results');
            resultsContainer.innerHTML = '<div class="status info">正在查询数据...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('name');

                if (error) {
                    displayResult('categories-results', `❌ 查询失败: ${error.message}`, true);
                } else {
                    displayJsonData('categories-results', data, 'Categories表数据');
                }
            } catch (error) {
                displayResult('categories-results', `❌ 查询异常: ${error.message}`, true);
            }
        }

        // 查询Dishes表
        async function queryDishes() {
            const resultsContainer = document.getElementById('dishes-results');
            resultsContainer.innerHTML = '<div class="status info">正在查询数据...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('dishes')
                    .select('id, name, price, category_id')
                    .limit(10);

                if (error) {
                    displayResult('dishes-results', `❌ 查询失败: ${error.message}`, true);
                } else {
                    displayJsonData('dishes-results', data, 'Dishes表数据（前10条）');
                }
            } catch (error) {
                displayResult('dishes-results', `❌ 查询异常: ${error.message}`, true);
            }
        }

        // 查询菜单视图
        async function queryMenuView() {
            const resultsContainer = document.getElementById('menu-view-results');
            resultsContainer.innerHTML = '<div class="status info">正在查询数据...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('menu_view')
                    .select('*')
                    .limit(5);

                if (error) {
                    displayResult('menu-view-results', `❌ 查询失败: ${error.message}`, true);
                } else {
                    displayJsonData('menu-view-results', data, '菜单视图数据（前5条）');
                }
            } catch (error) {
                displayResult('menu-view-results', `❌ 查询异常: ${error.message}`, true);
            }
        }

        // 页面加载完成后显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('数据库调试工具已加载');
            console.log('Supabase URL:', SUPABASE_URL);
        });
    </script>
</body>
</html>

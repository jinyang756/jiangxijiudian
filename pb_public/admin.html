<!DOCTYPE html>
<html>
<head>
    <title>PocketBase Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.34.0/dist/pocketbase.umd.js"></script>
</head>
<body>
    <h1>PocketBase Admin Interface</h1>
    <div id="app">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const pb = new PocketBase('http://127.0.0.1:8090');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const authData = await pb.collection('users').authWithPassword(email, password);
                document.getElementById('result').innerHTML = '<p>Login successful!</p>';
                console.log('Auth data:', authData);
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Login failed: ' + error.message + '</p>';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
